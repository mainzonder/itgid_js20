<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Title</title>

        <div class="container">
            <section class="numpad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
            </section>

            <section class="letters">
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
            </section>

            <section class="system">
                <div class="key">Shift</div>
                <div class="key">Control</div>
                <div class="key">Alt</div>
                <div class="key">Enter</div>
                <div class="key">Space</div>
            </section>
        </div>
        <input class="i-11" type="text" />

        <div class="out-11"></div>
    </head>
    <body>
        <script src="main.js"></script>
    </body>
</html>
